<!DOCTYPE html>
<html>
<head>
<title></title>

<link type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.0/normalize.min.css" media="all" rel="stylesheet" />
<link type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/1140/2.0/1140.min.css" media="all" rel="stylesheet" />
<link rel="stylesheet" href="fluidgallery.css">

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
<script src="jquery.fluidgallery.js"></script>
<script>
	$(function(){
		$('[data-fluidgallery]').each(function(){
			$(this).fluidgallery();
		});
	});
</script>

</head>
<body>

<div class="container">
	<div class="row">
	<h1>Examples</h1>
		<h2>Single</h2>
		<div data-fluidgallery data-fg-title="Puppies" data-fg-large="//c1.staticflickr.com/1/5/7767716_cb753a9f97_b.jpg">
			<div class="inset">
				<div class="image">
					<img src="//c1.staticflickr.com/1/5/7767716_cb753a9f97_n.jpg" width="400" alt="Puppies">
				</div>
				<div class="label">View Image</div>
			</div>
		</div>
	</div>
	<div class="row">
		<h2>Gallery</h2>
		<div data-fluidgallery data-fg-gallery="Cats" data-fg-title="Cats in Fushimi Inari Shrime" data-fg-large="//c4.staticflickr.com/4/3747/11315834234_f22f6942a9_h.jpg">
			<div class="inset">
				<div class="image">
					<img src="//c4.staticflickr.com/4/3747/11315834234_0a07f924e2_n.jpg" width="400" alt="Cats in Fushimi Inari Shrime">
				</div>
				<div class="label">View Image</div>
			</div>
		</div>
		<div data-fluidgallery data-fg-gallery="Cats" data-fg-title="Cat Reflection" data-fg-large="//c2.staticflickr.com/6/5345/8854205418_3739d5b3e9_h.jpg">
			<div class="inset">
				<div class="image">
					<img src="//c2.staticflickr.com/6/5345/8854205418_cc97dbeaaa_n.jpg" width="400" alt="Cat Reflection">
				</div>
				<div class="label">View Image</div>
			</div>
		</div>
	</div>
</div>

</body>
</html>
